
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor em Memórias</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="photo" src="img1.jpg" alt="Foto de mãe e filho"/>
      <div class="text-overlay" id="photoText">O seu sorriso sempre foi o meu porto seguro. Nele, encontrei amor puro e verdadeiro.</div>
    </div>
  </div>
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>
  <div class="music-control">
    <button onclick="toggleMusic()">Tocar / Pausar Música</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
